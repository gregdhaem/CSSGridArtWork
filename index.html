<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Example based on Jen Simmons Youtube video : Mondrian modern art in CSS Grid">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="painting">
        <ul>
            <!--Block 1 to 5-->
            <li><div class="white2x1" </div></li>
            <li><div class="white3x1" </div></li>
            <li><div class="yellow2x1"</div/></li>
            <li><div class="white1x6" </div></li>
            <li><div class="white1x2" </div></li>
            <!--Block 6 to 10-->
            <li><div class="red4x4"   </div></li>
            <li><div class="yellow2x2"</div></li>
            <li><div class="white1x3" </div></li>
            <li><div class="white1x2" </div></li>
            <li><div class="white1x2" </div></li>
            <!--Block 11 to 15-->
            <li><div class="black2x2" </div></li>
            <li><div class="white2x1" </div></li>
            <li><div class="white2x1" </div></li>
            <li><div class="yellow1x3"</div></li>
            <li><div class="white2x1" </div></li>
            <!--Block 16 to 20-->
            <li><div class="blue2x2"  </div></li>
            <li><div class="red1x3"   </div></li>
            <li><div class="white2x2" </div></li>
            <li><div class="black2x1" </div></li>
            <li><div class="white4x1" </div></li>
        </ul>
        <div class="title">
            <h1>Resize and flip to see CSS Grid in action</h1>
            <h2>Best viewed on a > 1024px screen !</h2>
        </div>
    </main>
</body>

</html>
